<body>
    <div class="logo-1">
        <div class="logo">
            <img class=logo src="./images/1600px-Logonetflix.png" alt="Netflix" width="100px">

        <form id="idioma">
            <select name="" id="" class="idioma">
                <option value="Español">Español</option>
                <option value="Ingles">Ingles</option>
            </select>
        </form>
        <button id="button-sesion" type="submit">Iniciar sesión</button>
    </div>
    <header class="header">
        <div>
                <h1>Todas las películas y series que desees, y mucho más.</h1>
                <h2>Disfruta donde quieras. Cancela cuando quieras.</h2>
                <h3>¿Quieres ver algo ya? Escribe tu dirección de correo para crear una suscripción a Netflix o reactivarla.</h3>
            <form id=email-top action="" >    
                <input type="email" name="" id="email" placeholder="Introducir correo">
                <input type="submit" value="Empezar">
             </form>
        </div>

    </header>
